<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Calculator</h1>
  <table id="whole">
    <tr>
      <td class="special tombol" onclick="display('(')">(</td>
      <td colspan="5" >
        <div class="display" id="display"></div>
      </td>
    </tr>
      <td class="special tombol" onclick="display('(')">(</td>
      <td class="special tombol" onclick="display(')')">)</td>
      <td class="special tombol" onclick="display('%')">mod</td>      
      <td class="special tombol" onclick="display('!')">n!</td>
      <td class="special tombol" onclick="rounds()">~</td>
      <td class="tombol" onclick="sin()">sin</td>
    <tr>
      <td class="tombol" onclick="display('7')">7</td>
      <td class="tombol" onclick="display('8')">8</td>
      <td class="tombol" onclick="display('9')">9</td>
      <td class="special tombol" onclick="clearscreen()">AC</td>
      <td class="special tombol" onclick="display('/100')">%</td>
      <td class="special tombol" onclick="cos()">cos</td>
    </tr>
    <tr>
      <td class="tombol" onclick="display('4')">4</td>
      <td class="tombol" onclick="display('5')">5</td>
      <td class="tombol" onclick="display('6')">6</td>
      <td class="special tombol" onclick="display('**')"><p>n<sup>x</sup></p></td>
      <td class="special tombol" onclick="display('√')">√</td>
      <td class="special tombol" onclick="tan()">tan</td>
    </tr>
    <tr>
      <td class="tombol" onclick="display('1')">1</td>
      <td class="tombol" onclick="display('2')">2</td>
      <td class="tombol" onclick="display('3')">3</td>
      <td class="special tombol" onclick="display('*')">*</td>
      <td class="special tombol" onclick="display('/')">/</td>
      <td class="special tombol" onclick="calclog()">log</td>
    </tr>
    <tr>
      <td class="tombol" onclick="display('0')">0</td>
      <td class="special tombol" onclick="equals()">=</td>
      <td class="special tombol" onclick="del()">C</td>      
      <td class="special tombol" onclick="display('+')">+</td>
      <td class="special tombol" onclick="display('-')">-</td>
      <td class="special tombol" onclick="calcabs()">abs</td>     
    </tr>
  </table>
  <script src="script.js"></script>
</body>

</html>
